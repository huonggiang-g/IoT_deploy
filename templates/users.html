<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="utf-8">
    <title>Quản lý tài khoản</title>
    <style>
        :root {
            --primary-color: #4a90e2;
            --danger-color: #e74c3c;
            --bg-color: #f4f7f9;
            --text-color: #333;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
        }

        h2 {
            margin-top: 0;
            color: #2c3e50;
            font-size: 1.5rem;
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .container {
            display: flex;
            gap: 30px; /* Khoảng cách giữa 2 cột */
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Cột trái: Form tạo tài khoản */
        .left {
            flex: 1;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            height: fit-content;
        }

        /* Cột phải: Bảng thống kê */
        .right {
            flex: 2;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        /* Form styling */
        form label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 0.9rem;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 0.95rem;
        }

        button {
            cursor: pointer;
            transition: 0.3s;
            border: none;
            border-radius: 5px;
            font-weight: bold;
        }

        .left button[type="submit"] {
            width: 100%;
            background-color: var(--primary-color);
            color: white;
            padding: 12px;
        }

        .left button[type="submit"]:hover {
            background-color: #357abd;
        }

        /* Table styling */
        table {
            border-collapse: collapse;
            width: 100%;
            overflow: hidden;
        }

        th {
            background-color: #f8f9fa;
            color: #777;
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 1px;
            padding: 12px;
            text-align: left;
            border-bottom: 2px solid #eee;
        }

        td {
            padding: 12px;
            border-bottom: 1px solid #eee;
            font-size: 0.95rem;
        }

        tr:hover {
            background-color: #fdfdfd;
        }

        /* Update & Delete Actions */
        .update-form {
            display: flex;
            gap: 5px;
            align-items: center;
        }

        .update-form select {
            margin-bottom: 0;
            padding: 5px;
            width: auto;
        }

        .btn-save {
            background-color: #2ecc71;
            color: white;
            padding: 6px 12px;
            font-size: 0.8rem;
        }

        .btn-save:hover {
            background-color: #27ae60;
        }

        .link-delete {
            color: var(--danger-color);
            text-decoration: none;
            font-weight: bold;
            font-size: 0.9rem;
        }

        .link-delete:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left">
            <h2>Tạo tài khoản</h2>
            <form method="post">
                <label>Username</label>
                <input name="username" placeholder="Nhập tên đăng nhập..." required>
                
                <label>Password</label>
                <input type="password" name="password" placeholder="Nhập mật khẩu..." required>
                
                <label>Role</label>
                <select name="role">
                    <option value="operator">Operator</option>
                    <option value="viewer">Viewer</option>
                </select>
                
                <button type="submit">Tạo tài khoản</button>
            </form>
        </div>

        <div class="right">
            <h2>Danh sách hệ thống</h2>
            <table>
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Role hiện tại</th>
                        <th>Cập nhật quyền</th>
                        <th>Thao tác</th>
                    </tr>
                </thead>
                <tbody>
                    {% for username, info in users.items() %}
                    <tr>
                        <td><strong>{{ username }}</strong></td>
                        <td>
                            <span style="color: #666;">{{ info.role }}</span>
                        </td>
                        <td>
                            <form method="post" action="/users/update/{{ username }}" class="update-form">
                                <select name="role">
                                    <option value="operator" {% if info.role == "operator" %}selected{% endif %}>operator</option>
                                    <option value="viewer" {% if info.role == "viewer" %}selected{% endif %}>viewer</option>
                                </select>
                                <button type="submit" class="btn-save">Save</button>
                            </form>
                        </td>
                        <td>
                            <a href="/users/delete/{{ username }}" class="link-delete" onclick="return confirm('Bạn có chắc muốn xóa?')">Xóa</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
