<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Database</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f4f6f9;
            margin: 0;
            padding: 40px;
        }

        .page {
            max-width: 1100px;
            margin: auto;
        }

        h2 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 25px;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            background-color: #ffffff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 6px 15px rgba(0,0,0,0.08);
        }

        th {
            background-color: #2c7be5;
            color: #ffffff;
            padding: 12px;
            font-size: 14px;
            text-transform: uppercase;
        }

        td {
            padding: 10px;
            border-bottom: 1px solid #eaeaea;
            text-align: center;
            font-size: 14px;
            color: #333;
        }

        tr:nth-child(even) {
            background-color: #f9fafc;
        }

        tr:hover {
            background-color: #eef3ff;
        }
    </style>
</head>

<body>

<div class="page">
    <h2>Database</h2>

    <table>
        <tr>
            <th>Action</th>
            <th>Auto Mode</th>
            <th>Distance Max</th>
            <th>Escape Angle</th>
            <th>Event</th>
            <th>Speed</th>
        </tr>

        {% for key, item in data.items() %}
        <tr>
            <td>{{ item.action }}</td>
            <td>{{ item.auto_mode }}</td>
            <td>{{ item.distance_max }}</td>
            <td>{{ item.escape_angle }}</td>
            <td>{{ item.event }}</td>
            <td>{{ item.speed }}</td>
        </tr>
        {% endfor %}
    </table>
</div>

</body>
</html>
