<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Robot Monitor</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #a8edea, #fed6e3);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 35px;
            width: 100%;
            max-width: 650px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.25);
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 25px;
        }

        .info-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 25px;
        }

        .info-row {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
        }

        label {
            min-width: 130px;
            font-weight: 600;
            color: #495057;
        }

        input {
            flex: 1;
            padding: 10px;
            border-radius: 8px;
            border: 2px solid #e0e0e0;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .readonly-box {
            background: #e3f2fd;
            padding: 10px;
            border-radius: 8px;
            font-weight: 600;
            color: #1976d2;
            border-left: 4px solid #1976d2;
        }

        .button-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        button {
            padding: 12px;
            font-weight: 600;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            color: white;
        }

        .btn-main { background: linear-gradient(135deg, #667eea, #764ba2); }
        .btn-stop { background: linear-gradient(135deg, #f093fb, #f5576c); }
        .btn-left { background: linear-gradient(135deg, #4facfe, #00f2fe); }
        .btn-right{ background: linear-gradient(135deg, #43e97b, #38f9d7); }

        .btn-wifi {
            width: 100%;
            margin-top: 10px;
            background: linear-gradient(135deg, #fa709a, #fee140);
            color: black;
        }

        .footer-btn {
            width: 100%;
            margin-top: 12px;
            background: #343a40;
        }
    </style>
</head>

<body>
<div class="container">
    <h1>ü§ñ Robot Real-Time</h1>

    <p style="text-align:center; margin-bottom:15px;">
        User: <b>{{ username }}</b> | Role: <b>{{ role }}</b>
    </p>

    <!-- ROBOT DATA -->
    <div class="info-section">
        <div class="info-row">
            <label>auto_mode</label>
            <input id="auto_mode" placeholder="0">
        </div>

        <div id="event" class="readonly-box">event:</div>

        <div class="info-row">
            <label>distance_max</label>
            <input id="distance_max" placeholder="15">
        </div>

        <div id="action" class="readonly-box">action:</div>

        <div class="info-row">
            <label>escape_angle</label>
            <input id="escape_angle">
        </div>

        <div class="info-row">
            <label>speed</label>
            <input id="speed" placeholder="150">
        </div>
    </div>

    {% if role == "operator" %}
    <!-- CONTROL -->
    <div class="info-section">
        <h3 style="text-align:center; margin-bottom:15px;">ƒêi·ªÅu khi·ªÉn robot</h3>

        <div class="button-grid">
            <button class="btn-main" onclick="sendCmd('Forward')">Ti·∫øn</button>
            <button class="btn-stop" onclick="sendCmd('Stop')">D·ª´ng</button>
            <button class="btn-left" onclick="sendCmd('TurnLeft')">Tr√°i</button>
            <button class="btn-right" onclick="sendCmd('TurnRight')">Ph·∫£i</button>
        </div>
    </div>

    <!-- WIFI CONFIG -->
    <div class="info-section">
        <h3 style="text-align:center; margin-bottom:15px;">C·∫•u h√¨nh WiFi ESP</h3>

        <div class="info-row">
            <label>WiFi SSID</label>
            <input id="wifi_ssid" placeholder="T√™n WiFi">
        </div>

        <div class="info-row">
            <label>Password</label>
            <input id="wifi_pass" type="password" placeholder="M·∫≠t kh·∫©u">
        </div>

        <button class="btn-wifi" onclick="sendWifi()">G·ª≠i WiFi xu·ªëng ESP</button>
    </div>
    {% endif %}

    <a href="/database"><button class="footer-btn">Database</button></a>
    <a href="/logout"><button class="footer-btn">Logout</button></a>
</div>

<script>
    const socket = io({
        transports: ["websocket"],
        upgrade: false,
        reconnection: true
    });

    let socketReady = false;

    socket.on("connect", () => socketReady = true);
    socket.on("disconnect", () => socketReady = false);

    socket.on("robot_update", data => {
        auto_mode.value = data.auto_mode;
        event.innerHTML = "event: " + data.event;
        distance_max.value = data.distance_max;
        action.innerHTML = "action: " + data.action;
        escape_angle.value = data.escape_angle;
        speed.value = data.speed;
    });

    function sendCmd(action) {
        if (!socketReady) return alert("Socket ch∆∞a s·∫µn s√†ng");

        socket.emit("send_command", {
            auto_mode: auto_mode.value,
            event: "remote_control",
            distance_max: distance_max.value,
            escape_angle: escape_angle.value,
            speed: speed.value,
            action: action
        });
    }

    function sendWifi() {
        if (!socketReady) return alert("Socket ch∆∞a s·∫µn s√†ng");

        socket.emit("set_wifi", {
            ssid: wifi_ssid.value,
            password: wifi_pass.value
        });

        alert("ƒê√£ g·ª≠i c·∫•u h√¨nh WiFi xu·ªëng ESP");
    }
</script>
</body>
</html>
