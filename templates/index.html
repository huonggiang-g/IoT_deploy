<!DOCTYPE html>
<html>
<head>
    <title>Robot Monitor</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2em;
            font-weight: 600;
        }

        .info-section {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 25px;
        }

        .info-row {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            gap: 15px;
        }

        .info-row label {
            font-weight: 600;
            color: #495057;
            min-width: 120px;
        }

        input {
            flex: 1;
            padding: 10px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
        }

        #event, #action {
            background: #e3f2fd;
            padding: 12px 15px;
            border-radius: 8px;
            color: #1976d2;
            font-weight: 600;
            border-left: 4px solid #1976d2;
            margin-bottom: 15px;
        }

        .control-title {
            font-weight: 600;
            margin-bottom: 15px;
            text-align: center;
        }

        .button-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        button {
            padding: 15px;
            font-weight: 600;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            color: white;
        }

        button:nth-child(1) {
            background: linear-gradient(135deg, #667eea, #764ba2);
            grid-column: 2;
        }

        button:nth-child(2) {
            background: linear-gradient(135deg, #f093fb, #f5576c);
            grid-column: 2;
        }

        button:nth-child(3) {
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            grid-column: 1;
        }

        button:nth-child(4) {
            background: linear-gradient(135deg, #43e97b, #38f9d7);
            grid-column: 3;
        }

        a {
            text-decoration: none;
        }

        a button {
            width: 100%;
            margin-top: 15px;
            background: linear-gradient(135deg, #fa709a, #fee140);
            color: black;
        }
    </style>
</head>

<body>
<div class="container">
    <h1>ü§ñ Robot Real-Time</h1>

    <div class="info-row" style="justify-content:center">
        <label>User: {{ username }} | Role: {{ role }}</label>
    </div>

    <!-- ROBOT DATA -->
    <div class="info-section">
        <div class="info-row">
            <label>auto_mode:</label>
            <input id="auto_mode" placeholder="0">
        </div>

        <div id="event">event:</div>

        <div class="info-row">
            <label>distance_max:</label>
            <input id="distance_max" placeholder="15">
        </div>

        <div id="action">action:</div>

        <div class="info-row">
            <label>escape_angle:</label>
            <input id="escape_angle">
        </div>

        <div class="info-row">
            <label>speed:</label>
            <input id="speed" placeholder="150">
        </div>
    </div>

    {% if role == "operator" %}
    <!-- CONTROL -->
    <div class="info-section">
        <div class="control-title">ƒêi·ªÅu Khi·ªÉn Robot</div>
        <div class="button-grid">
            <button onclick="sendCmd('Forward')">Ti·∫øn</button>
            <button onclick="sendCmd('Stop')">D·ª´ng</button>
            <button onclick="sendCmd('TurnLeft')">Tr√°i</button>
            <button onclick="sendCmd('TurnRight')">Ph·∫£i</button>
        </div>
    </div>

    <!-- WIFI CONFIG (CH·ªà TH√äM PH·∫¶N N√ÄY) -->
    <div class="info-section">
        <div class="control-title">C·∫•u h√¨nh WiFi ESP</div>

        <div class="info-row">
            <label>WiFi SSID:</label>
            <input id="wifi_ssid" placeholder="T√™n WiFi">
        </div>

        <div class="info-row">
            <label>Password:</label>
            <input id="wifi_pass" type="password" placeholder="M·∫≠t kh·∫©u">
        </div>

        <button style="width:100%; background:linear-gradient(135deg,#fa709a,#fee140); color:black"
                onclick="sendWifi()">
            G·ª≠i WiFi xu·ªëng ESP
        </button>
    </div>
    {% endif %}

    <a href="/database"><button>Database</button></a>
    <a href="/logout"><button>Log out</button></a>
</div>

<script>
    let socketReady = false;

    const socket = io({
        transports: ["websocket"],
        upgrade: false,
        reconnection: true
    });

    socket.on("connect", () => socketReady = true);
    socket.on("disconnect", () => socketReady = false);

    socket.on("robot_update", data => {
        auto_mode.value = data.auto_mode;
        event.innerHTML = "event: " + data.event;
        distance_max.value = data.distance_max;
        action.innerHTML = "action: " + data.action;
        escape_angle.value = data.escape_angle;
        speed.value = data.speed;
    });

    function sendCmd(action) {
        if (!socketReady) return alert("Socket ch∆∞a s·∫µn s√†ng");

        socket.emit("send_command", {
            auto_mode: auto_mode.value,
            event: "remote_control",
            distance_max: distance_max.value,
            escape_angle: escape_angle.value,
            speed: speed.value,
            action: action
        });
    }

    function sendWifi() {
        if (!socketReady) return alert("Socket ch∆∞a s·∫µn s√†ng");

        socket.emit("set_wifi", {
            ssid: wifi_ssid.value,
            password: wifi_pass.value
        });

        alert("ƒê√£ g·ª≠i WiFi xu·ªëng ESP");
    }
</script>
</body>
</html>
